<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Ensure the background image is displayed correctly */
        body {
            margin: 0;
            padding: 0;
            background-image: url('picture.jpg'); /* Use the correct relative path */
            background-size: cover; /* Ensures the image covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100vh; /* Ensures full height */
            color: white; /* Makes text visible over the image */
            display: flex; /* Centers content vertically and horizontally */
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        // Countdown script
        function startCountdown() {
            const targetDate = new Date("2025-02-01T00:00:00"); // Set your target date here
            const countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference > 0) {
                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
                    const seconds = Math.floor((timeDifference / 1000) % 60);

                    countdownElement.textContent = 
                        `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
                } else {
                    countdownElement.textContent = "The countdown is over!";
                }
            }

            updateCountdown(); // Initial call
            setInterval(updateCountdown, 1000); // Update every second
        }

        startCountdown();
    </script>
</body>
</html>
